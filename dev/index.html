<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway | Sky Force</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-sidebar);
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .gateway-shell {
            background-color: var(--bg-app);
            padding: 4rem;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            max-width: 480px;
            width: 100%;
            text-align: left;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.05);
        }

        .gateway-header {
            margin-bottom: 3rem;
        }

        .gateway-header h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-top: 1rem;
        }

        .label-group {
            margin-bottom: 2rem;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.03);
            padding: 0.4rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
            margin-bottom: 1.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="gateway-shell">
        <div class="status-pill">
            <div class="status-dot"></div>
            TUNNEL ACTIVE
        </div>

        <div class="gateway-header">
            <div class="breadcrumb">SECURE ACCESS GATEWAY</div>
            <h2>Establish<br>Remote Session</h2>
        </div>

        <div class="label-group">
            <label>Access Credential</label>
            <input type="password" placeholder="Key for dev.skyforce.online"
                style="font-family: var(--font-mono); font-size: 0.8rem;">
        </div>

        <button class="btn-black" style="width: 100%;">Initialize Environment</button>

        <div
            style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--text-sub);">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="shield-check" style="width: 14px;"></i>
                TLS 1.3 Encryption
            </div>
            <a href="../" style="color: #000; font-weight: 700; text-decoration: none;">Return</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
